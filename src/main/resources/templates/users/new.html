<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <meta name="csrf-token" th:content="${_csrf.token}">
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/css/header-style.css" type="text/css" />
    <link rel="stylesheet" href="/css/footer-style.css" type="text/css" />
</head>
<body>
<header th:replace="header :: body"></header>

<main>
    <h1>Signup</h1>
    <form action="#" th:action="@{/users}" th:object="${user}" method="post" enctype="multipart/form-data">
        <p>Username: <input type="text" th:field="*{username}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <p>Profile Picture: <input type="file" th:field="*{profilePicture}" name="profilePicture"/></p>
        <p><input type="submit" value="Submit" id="submit"/> <input type="reset" value="Reset" /></p>
    </form>
</main>

<footer th:replace="footer :: body"></footer>
</body>
</html>
