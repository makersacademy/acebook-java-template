<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
  <link th:href="@{/main.css}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5f58b769bf.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <title>Acebook</title>
</head>

<body>
  <div th:insert="fragments/general :: header"></div>
  <div class="container">
    <div class="new-user">
      <h2>New account</h2>
      <form class="new-user-form" action="#" th:action="@{/users}" th:object="${user}" method="post">
        <p>Email:</p>
        <p><input type="text" th:field="*{email}"></p>
        <p>Name:</p>
        <p><input type="text" th:field="*{name}"></p>
        <p>Password:</p>
        <p><input type="password" th:field="*{password}"></p>
        <ul class="new-user-form-buttons">
          <li><button class="btn" type="submit" id="submit">Submit</button></li>
          <li><button class="btn" type="reset" value="Reset">Reset</button></li>
        </ul>
      </form>
    </div>
  </div>
</body>

</html>
