<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup</title>
</head>

<body>
  <form name="user-form" action="/login" method="get">
    <input type="submit" value="Login">
  </form>
  <button onclick="window.location.href='/login'">Login v2</button>
  <a href="login" th:href="@{/login}">Login v3</a>

  <form action="#" th:action="@{/users}" th:object="${user}" method="post">
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p><input type="submit" value="Submit" id="submit" /> <input type="reset" value="Reset" /></p>
  </form>
</body>

</html>
