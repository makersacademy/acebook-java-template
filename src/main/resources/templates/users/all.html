<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup</title>
</head>

<body>
  <div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
      <h2>Users</h2>
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>email</th>
            <th>password</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
