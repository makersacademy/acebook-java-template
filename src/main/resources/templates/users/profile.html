<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head lang="en">
  <link th:href="@{/main.css}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5f58b769bf.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <title>Acebook</title>
</head>

<body>
  <div th:insert="fragments/general :: header"></div>
  <div class="container">
    <p>ID: <span th:text="${user.id}"></span></p>
    <p>Name: <span th:text="${user.name}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>
    <p>About: <span th:text="${user.about}"></span></p>
  </div>
  <a th:href="@{/logout}"></a>
  <div th:insert="fragments/general :: footer"></div>

  <div class="container">
    <div th:switch="${friend.size()}">
      <h2 th:case="0">You have NOOOOO Fiends</h2>
      <div th:case="*">
        <ul class="search-list">
          <li class="search" th:each="friend : ${friends}">
            <div class="search-top-line">
              <div class="search-info-cluster">
                <a th:href="@{/users/{username}/profile(username=${user.username})}">
                  <img class="post-icon" src="/images/fb-user-icon.png"><!-- placeholder -->
                </a>
              </div>
              <button class="btn">Un-Friend</button>
              <button class="btn">Send Message</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
