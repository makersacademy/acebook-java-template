<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/main.css" rel="stylesheet">
  <title>User settings</title>
</head>
<body>
  <div id="header">
    <span>
      <button onclick="window.location.href='/posts'">Back to feed</button>
      <button onclick="window.location.href='/users/myProfile'">Back to profile</button>
      <h3> SETTINGS </h3>
      <!-- Two buttons have been taken out from here because it doesnt make sense: settings and follow friend -->
    </span>
  </div>
  <div id="user-details">
    <div class="float-left">
      <img src="/images/pepe.jpeg" alt="profile_pic" class="profile-picture" style="border-radius: 50%; width: 100%; max-width: 75px;">
    </div>
    <div id="float-right"></div>
      <p> My personal details</p>
      <label for="name">Name:</label>
      <p th:text="*{user.name}" id="name"></p>
      <label for="about">About:</label>
      <p th:text="*{user.about}" id="about"></p>
      <label for="email">Email:</label>
      <p th:text="*{user.email}" id="email"></p>
    </div>
  </div>
    <button onclick="window.location.href='/users/editDetails'">Edit my details</button>
    <form name="logoutForm" th:action="@{/logout}" method="post">
      <input type="submit" value="Logout">
    </form>
</body>
</html>
