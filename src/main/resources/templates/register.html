<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/register.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">


</head>
<body>



<div class="container">
    <form th:action="@{/register}" method="post" th:object="${user}" class="form-signup">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn">Register</button>
        </div>
        <div th:if="${error}" class="error">
            <p th:text="${error}" style="color: red;"></p>
        </div>
        <div th:if="${message}" class="message">
            <p th:text="${message}" style="color: green;"></p>
        </div>
    </form>
</div>

</body>
</html>
