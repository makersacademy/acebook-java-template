<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<link rel="stylesheet" href="/website.css"/>
<head>
    <title tiles:fragment="title">Please log in</title>
</head>
<body>
<div tiles:fragment="content">
    <form name="f" th:action="@{/login}" method="post" class="userLogin">
        <fieldset>
            <legend>Please Login</legend>
            <div th:if="${param.error}" class="alert alert-error" id="errorMessage">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username"/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
            <div class="form-actions">
                <button type="submit" id="submit" class="btn">Log in</button>
            </div>
        </fieldset>
    </form>
    <form name="f" th:action="@{/users/new}" method="get" class="loneSignup">
        <div>
            <button id="sign-up-btn" type="submit" class="btn" style=" margin-left: 350; margin-top: 10px;">Sign up</button>
        </div>
    </form>
</div>
</body>
</html>
