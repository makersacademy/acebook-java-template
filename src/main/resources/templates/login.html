<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="csrf-token" th:content="${_csrf.token}">
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/css/header-style.css" type="text/css" />
    <link rel="stylesheet" href="/css/footer-style.css" type="text/css" />
</head>
<body>
<header th:replace="header :: body"></header>

<main>
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <p>Username: <input type="text" id="username" name="username" required /></p>
        <p>Password: <input type="password" id="password" name="password" required /></p>
        <p><input type="submit" value="Login" id="submit"/> <input type="reset" value="Reset" /></p>
    </form>
    <div th:if="${param.error}">
        <p style="color: red;">Invalid username of password</p>
    </div>
    <div th:if="${param.logout}">
        <p style="color: green;">You have been logged out.</p>
    </div>
</main>

<footer th:replace="footer :: body"></footer>
</body>
</html>
