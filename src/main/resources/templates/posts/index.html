<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head lang="en">
  <meta charset="UTF-8" />
  <title>Acebook</title>
  <link rel="stylesheet" href="/main.css" />
</head>

<body>

  <h1>Feed</h1>

  <div sec:authorize="isAuthenticated()">
    Signed in as <span sec:authentication="name"></span>
  </div>

  <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
    <p>Content: <input type="text" th:field="*{message}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
  </form>

  <div class=posts-main>
    <ul class=main-list th:each="post: ${posts}">
        <div class=post-main>
            <p th:text="${post.message}"> </p>
        </div>
    </ul>
  </div>

</body>

</html>
