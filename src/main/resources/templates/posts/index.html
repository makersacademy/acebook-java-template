<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head lang="en">
  <link th:href="@{/styles.css}" rel="stylesheet" />
  <meta charset="UTF-8" />
  <title>Acebook</title>
  <link rel="stylesheet" href="/main.css" />
</head>

<body>
  <div th:insert="fragments/general :: header"></div>
  <h1>Posts</h1>

  <div sec:authorize="isAuthenticated()">
    Signed in as <span sec:authentication="name"></span>
  </div>

  <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
    <p>Content: <input type="text" th:field="*{message}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
  </form>

  <ul th:each="post: ${posts}">
    <li th:text="${post.message}" />
  </ul>
  <div th:insert="fragments/general :: footer"></div>
</body>

</html>
