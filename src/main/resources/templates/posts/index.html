<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <div layout:fragment="content">
        <h1>Posts</h1>

        <div sec:authorize="isAuthenticated()">
            Signed in as <span sec:authentication="name"></span>
        </div>

        <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
            <p>Content: <input type="text" th:field="*{content}" /></p>
            <p><input class="post-submit-button" id="contentSubmit" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>

        <ul th:each="post: ${posts}">
            <li class="post">
                [[${post.content}]]

                <input type="button" th:action="${post.likes()}"/>



                <ul th:each="comment: ${post.comments}">
                    <li class="comment">
                        [[${comment.content}]]
                    </li>
                </ul>
                <form action="#" th:action="@{'/posts/' + ${post.id} + '/comments'}" th:object="${comment}" method="post">
                    <label for="content">Comment on this post:</label>
                    <textarea th:field="*{content}" placeholder="Add a comment"></textarea>
                    <input class="comment-submit-button" type="submit" value="Add comment">
                </form>
            </li>

        </ul>
    </div>
</html>
