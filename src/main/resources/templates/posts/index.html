<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Acebook</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" th:href="@{/posts}">Posts</a>
              <form class="form-inline my-2 my-lg-0 logout_form" name="logoutForm" th:action="@{/logout}" method="POST">
                <button class="btn btn-primary my-2 my-sm-0 navbar-logout" type="submit">Log Out</button>
              </form>
            </div>
          </div>
        </div>
      </nav>

    <!-- Logout button -->
    <!-- <div class="logout_btn_wrapper">
      <button class="logout_btn" type="button">Log Out</button>  
    </div> -->

    <form class="logout_form" name="logoutForm" th:action="@{/logout}" method="POST">
        <input class="logout_btn" type="submit" value="Log Out" />
    </form>
    
    <h1>Posts</h1>

    <div sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input id="content-input" type="text" th:field="*{content}" /></p>
        <p>Photo URL: <input id="photo-input" type="text" placeholder="Enter photo url" th:field="*{photo}" /></p>
        <p><input id="submit-post-btn" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

        </li>

    <!-- Posts feed -->
    <ul th:each="post: ${posts}">
    <div class="container posts-content">
      <!-- <div class="row">
          <div class="col-lg-6"> -->
            <div class="d-flex justify-content-center">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="media mb-3">
                    <img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="d-block ui-w-40 rounded-circle" alt="">
                    <li class="text username" th:text="${post.username}" />
                    <div class="media-body ml-3">
                     <!-- Username -->
                     <!-- Timestamp -->
                     <li class="text" th:text="${post.timestamp}" />
                      <div class="text-muted small">
                      </div> 
                    </div>
                  </div>
              
                  <!-- Post content -->
                    <li class="text" th:text="${post.content}" />
                    <li>
                      <img class="photo" th:src="${post.photo}"/>
                    </li>
                  <!-- <a href="javascript:void(0)" class="ui-rect ui-bg-cover" style="background-image: url('https://bootdey.com/img/Content/avatar/avatar3.png');"></a> -->
                </div>

                  <a href="javascript:void(0)" class="d-inline-block text-muted">

                  </a>
                  <a href="javascript:void(0)" class="d-inline-block text-muted ml-3">

                  </a>
                  <a href="javascript:void(0)" class="d-inline-block text-muted ml-3">
                    <small class="align-middle">Repost</small>
                  </a>
                </div> -->
              </div>
          </div>
                  </a>

              </div>
          </div>
      </div>
  </div>
  </ul>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
