<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>

    <!-- <div class="logout_btn_wrapper">
      <button class="logout_btn" type="button">Log Out</button>  
    </div> -->

    <form class="logout_form" name="logoutForm" th:action="@{/logout}" method="POST" th:hidden="true">
        <input class="logout_btn" type="submit" value="Log Out" />
    </form>
    
    <h1>Posts</h1>

    <div sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <p>Timestamp: <input type="text" th:field="*{timestamp}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <ul th:each="post: ${posts}">
        <li th:text="${post.content}" />
        <!-- <li th:text="${post.timestamp}" /> -->
    </ul>

    </body>
</html>
