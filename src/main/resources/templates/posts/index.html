<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Acebook</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" th:href="@{/posts}">Posts</a>
              <form class="form-inline my-2 my-lg-0 logout_form" name="logoutForm" th:action="@{/logout}" method="POST">
                <button class="btn btn-primary my-2 my-sm-0 navbar-logout" type="submit">Log Out</button>
              </form>
            </div>
          </div>
        </div>
      </nav>

    <!-- Logout button -->
    <!-- <div class="logout_btn_wrapper">
      <button class="logout_btn" type="button">Log Out</button>  
    </div> -->

    <form class="logout_form" name="logoutForm" th:action="@{/logout}" method="POST">
        <input class="logout_btn" type="submit" value="Log Out" />
    </form>
    
    <h1>Posts</h1>

    <div sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input id="content-input" type="text" th:field="*{content}" /></p>
        <p>Photo URL: <input id="photo-input" type="text" placeholder="Enter photo url" th:field="*{photo}" /></p>
        <p><input id="submit-post-btn" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <ul th:each="post: ${posts}">
        <li class="text" th:text="${post.content}" />
        <li>
          <img class="photo" th:src="${post.photo}"/>
        </li>
    </ul>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
